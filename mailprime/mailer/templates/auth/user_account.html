{% extends "_base.html" %}

{% block content %}

<h1>{{ user.username }}</h1>
<h3>{{ user.first_name }} {{ user.last_name }}</h3>
<h3>{{ user.email }}</h3>

{% endblock %}

{% block header %}
<h5 id="header_title">{{ user.username }}'s Account</h5>
<p id="header_desc">Edit your account information below.</p>
{% endblock header %}
