{% extends "_base.html" %}

{% block content %}

<h2>User Campaigns</h2>

{% for campaign in campaigns %}
	<a href="/{{ user.username }}/campaign-{{ campaign.pk }}">{{ campaign.title }}</a>
{% endfor %}

<a class="button_main" href="/{{ user.username }}/campaigns/new">New Campaign</a>

{% endblock %}

{% block header %}
<h5 id="header_title">{{ user.username }}'s Campaigns</h5>
<p id="header_desc">View and manage your mailing campaigns below.</p>
{% endblock header %}
