{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ page_title }}</title>
		<link href="{% static 'base.css' %}" rel="stylesheet">
	</head>

	<body>
			{% if messages %}
    			{% for message in messages %}
    				<div class="notify">
    					<div class="alert alert-{{ message.tags }}">{{ message }}</div>
    				</div>
    			{% endfor %}
			{% endif %}

			{% block content %}
			{% endblock %}

	</body>
</html>
