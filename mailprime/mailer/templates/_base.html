{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ page_title }}</title>
		<link href="{% static 'base.css' %}" rel="stylesheet">
	</head>

	<body>
		<h1>MailPrime</h1>

			{% if messages %}
    			{% for message in messages %}
    				<div class="notify">
    					<p>{{ message.tags }} -> {{ message }}</p>
    				</div>
    			{% endfor %}
			{% endif %}

			{% block content %}
			{% endblock %}

	</body>
</html>
