{% extends "_base.html" %}

{% block content %}

<h2>Campaign Messages</h2>

{% for campaign_message in campaign_messages %}

<a href="/{{ user.username }}/campaign-{{ campaign_message.campaign.pk }}/message-{{ campaign_message.pk }}">{{ campaign_message.title }}</a>

{% endfor %}

{% endblock %}

{% block header %}
<h5 id="header_title">View Messages</h5>
<p id="header_desc">Manage your mailing campaign with some of the options below.</p>
{% endblock header %}
