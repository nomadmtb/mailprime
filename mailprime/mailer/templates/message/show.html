{% extends "_base.html" %}

{% block content %}

<h1>Message</h1>

<h3>{{ message.title }}</h3>
<h3>{{ message.body }}</h3>
<h3>{{ message.message_id }}</h3>

<div class="solid_bg">
	<iframe class="sample_message" src="{{ sample_link }}"></iframe>
</div>

{% endblock %}

{% block header %}
<h5 id="header_title">{{ message.title }}</h5>
<p id="header_desc">View data pertaining to '{{ message.title }}' below.</p>
{% endblock header %}
