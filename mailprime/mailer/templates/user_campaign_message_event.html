{% extends "_base.html" %}

{% block content %}
<h1>Event View</h1>

<h3>{{ event.latitude }}, {{ event.longitude }}</h3>
<h3>{{ event.ip_address }}</h3>
<h3>{{ event.recipient }}</h3>

{% endblock %}

{% block header %}
<h5 id="header_title">View Event</h5>
<p id="header_desc">View event pertaining to a particular message.</p>
{% endblock header %}
